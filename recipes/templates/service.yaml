apiVersion: v1
kind: Service
metadata:
  name: {{ include "recipes.fullname" . }}
  labels:
    {{- include "recipes.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.service.port | default 80 | quote }}
      targetPort: 8080
  selector:
    {{- include "recipes.selectorLabels" . | nindent 4 }}
